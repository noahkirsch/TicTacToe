<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe</title>
		<script src="app.js"></script>
	</head>

	<body style="background-color:#192C47; color:#FFFFFF;">
		<h1>Tic Tac Toe!</h1>
		<h2 id = "status">X Goes First</h2>
		<button id="reset">Reset Game</button>
		<div>
			<div>
				<span style="background-color:#0093C6; color:#F7DC1B; height: 100px; width: 100px;" id = "space_0-0">[ ]</span>
				<span style="background-color:#0093C6; color:#F7DC1B; height: 20px;" id = "space_0-1">[ ]</span>
				<span style="background-color:#0093C6; color:#F7DC1B; height: 20px;" id = "space_0-2">[ ]</span>
			</div>
			<div>
				<span style="background-color:#0093C6; color:#F7DC1B; height: 20px;" id = "space_1-0">[ ]</span>
				<span style="background-color:#0093C6; color:#F7DC1B; height: 20px;" id = "space_1-1">[ ]</span>
				<span style="background-color:#0093C6; color:#F7DC1B; height: 20px;" id = "space_1-2">[ ]</span>
			</div>
			<div>
				<span style="background-color:#0093C6; color:#F7DC1B; height: 20px;" id = "space_2-0">[ ]</span>
				<span style="background-color:#0093C6; color:#F7DC1B; height: 20px;" id = "space_2-1">[ ]</span>
				<span style="background-color:#0093C6; color:#F7DC1B; height: 20px;" id = "space_2-2">[ ]</span>
			</div>	
		</div>	
	</body>

</html>
